<div id="contact-us" class="section scrollspy">
  <div class="container">
  <h3 class="">Contacta con nosotros</h3>
  <form
    action="https://formspree.io/mbjgpvpw"
    method="POST"
    >
    <div class="input-field">
      <input id="nombre" type="text" name="nombre" class="validate" required="true">
      <label for="nombre">Nombre</label>
    </div>
    <div class="input-field">
      <input id="email" type="text" name="email" class="validate" required="true">
      <label for="email">Email</label>
    </div>
    <div class="input-field">
      <textarea id="mensaje" name="mensaje" class="materialize-textarea"></textarea>
      <label for="mensaje">Mensaje</label>
    </div>

    <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>
</div>
